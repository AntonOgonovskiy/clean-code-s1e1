<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower-matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <h3 class="main__header">Add Item</h3>
      <section class="main__add-block">
        <input id="new-task" class="add-block__input" type="text" />
        <button class="add-block__button">Add</button>
      </section>
      <h3 class="main__header">Todo</h3>
      <ul class="main__list" id="incompleteTasks">
        <li class="list__task">
          <input class="list__check" type="checkbox" />
          <label class="list__task-value">Pay Bills</label>
          <input type="text" class="list__task-input" />
          <button class="list__edit-task-button">Edit</button>
          <button class="list__delete-task-button">
            <img
              class="list__delete-task-img"
              src="./remove.svg"
              alt="remove-button"
            />
          </button>
        </li>
        <li class="list__task edit-task">
          <input class="list__check" type="checkbox" />
          <label class="list__task-value list__task-value_edit"
            >Go Shopping
          </label>
          <input
            type="text"
            value="Go Shopping"
            class="list__task-input list__task-input_edit"
          />
          <button class="list__edit-task-button">Save</button>
          <button class="list__delete-task-button">
            <img
              class="list__delete-task-img"
              src="./remove.svg"
              alt="remove-button"
            />
          </button>
        </li>
      </ul>
      <h3 class="main__header">Completed</h3>
      <ul class="main__list" id="completed-tasks">
        <li class="list__task">
          <input class="list__check" type="checkbox" checked />
          <label class="list__task-value list__task-value_complete"
            >See the Doctor
          </label>
          <input type="text" class="list__task-input" />
          <button class="list__edit-task-button">Edit</button>
          <button class="list__delete-task-button">
            <img
              class="list__delete-task-img"
              src="./remove.svg"
              alt="remove-button"
            />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
